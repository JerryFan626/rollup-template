name: Release Npm
on:
  push:
    branches:
      - main
      
permissions:
  packages: write
  pull-requests: write
  contents: write
  issues: write
  id-token: write
      
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
    
      - name: Install deps
        run: pnpm install

      - name: build
        run: pnpm run build

      - name: release
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release